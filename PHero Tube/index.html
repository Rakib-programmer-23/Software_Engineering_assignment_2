<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero-Tube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="blog.html">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="icons/Logo (1).png" alt="">
        </div>
        <div class="sort">
            <button id="sortByView" type="button" data-bs-toggle="tooltip" data-bs-placement="bottom">
                Sort by view
            </button>
            
        </div>
        <div class="blog">
            <button id="blogButton" type="button" >
                Blog
            </button>
        </div>
    </div>
    <hr>

    <div class="content-section">
        <div id="All">
            <button id="allButton" type="button">
                All
            </button>
        </div>
        <div id="Music">
            <button id="musicButton" type="button">
                Music
            </button>
        </div>
        <div id="comedy">
            <button id="comedyButton" type="button">
                Comedy
            </button>
        </div>
        <div id="Drawing">
            <button id="drawingButton" onclick="loadDrawing()" type="button">
                Drawing
            </button>
            
        </div>
    </div>

    <div id="display"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
     crossorigin="anonymous"></script>

    <script src="project.js"></script>
</body>
</html>
